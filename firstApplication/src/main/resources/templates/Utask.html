<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Edit Task</title>

  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --primary: #ff9f43; /* orange */
      --dark: #121212;    /* deep black */
      --panel: #1e1e1e;   /* dark gray */
      --muted: #d1d1d1;   /* light gray */
    }
    body {
      background: var(--dark);
      color: var(--muted);
      min-height: 100vh;
      font-family: system-ui, Arial, sans-serif;
    }
    .navbar {
      background: var(--panel);
      border-bottom: 1px solid #2a2a2a;
    }
    .navbar .navbar-brand, 
    .nav-link {
      color: var(--primary) !important;
      font-weight: 600;
    }
    .container-panel {
      max-width: 720px;
      margin: 40px auto;
      background: var(--panel);
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      color: var(--muted);
    }
    .container-panel h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 18px;
    }
    .form-control {
      background: #2b2b2b;
      border: 1px solid #444;
      color: var(--muted);
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: none;
      background: #2b2b2b;
      color: #fff;
    }
    .btn-primary {
      background: var(--primary);
      border: none;
      color: #000;
      font-weight: 600;
    }
    .btn-primary:hover {
      background: #ff7f00;
    }
    .btn-outline-cancel {
      color: var(--primary);
      border: 1px solid var(--primary);
      background: transparent;
      font-weight: 600;
    }
    .btn-outline-cancel:hover {
      background: var(--primary);
      color: #000;
    }
    label {
      font-weight: 500;
      color: var(--muted);
    }
    .form-check-label {
      color: var(--muted);
    }
    .small-muted {
      color: #aaa;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
    .alert {
      background: #1a2a1a;
      border: 1px solid var(--primary);
      color: var(--primary);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" th:href="@{/home}">TODO App</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/ctask}">Create Task</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/vtask}">View Tasks</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/signout}">Sign out</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Edit Task Form -->
<div class="container-panel">
  <h2>Edit Task</h2>

  <div th:if="${msg}" class="mb-3">
    <div class="alert" th:text="${msg}"></div>
  </div>

  <form th:action="@{/uutask}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Due Date</label>
      <input type="date" th:field="*{dueDate}" class="form-control" required />
    </div>9

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" th:field="*{status}" id="status">
      <label class="form-check-label" for="status">Completed</label>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary flex-grow-1">Update Task</button>
      <a th:href="@{/vtask}" class="btn btn-outline-cancel">Cancel</a>
    </div>

    <div class="small-muted">Keep your tasks tidy â€” complete them and remove old ones!</div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
